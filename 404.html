<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 - Not Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=480, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <style type="text/css">
    	body {background-color: #EEEEEE;font-size: 16px;font-weight: 300;font-family: 'RobotoDraft', sans-serif;color: #717171;}
    	h2 {font-size: 22px;padding-left: 2px;font-weight: 500;}
		a,a:link,a:visited {font-size: inherit;text-decoration: none;color: #E54539;}
		.error-container {width: 700px; margin: 0 auto; padding: 130px 0;}
		.error-container .logo-container {margin-bottom: 40px;}
		.error-container .logo-container .logo {width: 160px;height: 110px; margin: 0 auto; background: url(/images/yunikov-icon.png) no-repeat}
		.error-container .message {padding: 30px 0;}
		.error-container .message p {max-width: 700px;}
		.error-container .message .back a {font-size: 20px; margin-left: 5px;}
		@media only screen and (max-width : 959px) {
			h2 {line-height: 30px;}
			.error-container {width: 100%;}
			.error-container .header {margin-left: 60px;}
			.error-container .message {margin-left: 60px;}
		}
    </style>
</head>
<body>
	<div class="error-container">
	    <div class="header">
	        <div class="logo-container header-child">
	            <a href="//www.yunikov.com/">
	                <div class="logo"></div>
	            </a>
	        </div>
	        <div class="header-message">
	            <h1>
	                404 - Page Not Found
	            </h1>
	            <h2>
	                This page does not exist. Probably this is not what you are looking for.
	            </h2>
	        </div>
	    </div>
	    <div class="message">
	        <div class="back">
	            <a href="//www.yunikov.com/">Back to yunikov.com</a>
	        </div>
	    </div>
	</div>
</body>
</html>
