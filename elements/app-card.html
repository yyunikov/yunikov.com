<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="app-card" noscript>
  <template>
    <style>
    paper-shadow {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 18px;
      font-weight: 300;
      margin-bottom: 20px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 200;
    }
    </style>

    <paper-shadow z="1" class=".card-header">
      <content></content>
    </paper-shadow>

  </template>
</polymer-element>
