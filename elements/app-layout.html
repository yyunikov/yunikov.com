<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">

<polymer-element name="app-layout" attributes="mainTitle subTitle sections">
  <template>
    <link rel="stylesheet" href="../css/app-layout.css">

    <core-scaffold mode="waterfall-tall" on-scroll="{{scrollHandler}}">

      <core-header-panel navigation flex mode="seamed">

        <h3 id="menu-header">Sections</h3>

        <core-menu>
          <template repeat="{{i in keys(sections)}}">
            <core-item label="{{sections[i].label}}">
              <a href="{{sections[i].link}}" target="_self"></a>
            </core-item>
          </template>
        </core-menu>

      </core-header-panel>

      <div tool vertical layout flex class="middle header-text">
        <h1 fit id="mainTitle" class="maintitle">{{mainTitle}}</h1>
      </div>

      <div tool horizontal layout flex class="bottom header-text">
        <div id="subTitle" class="subtitle" hidden?="{{!showSubTitle}}">{{subTitle}}</div>

        <div id="social" class="social-images">
          <a href="https://plus.google.com/u/0/+YuriyYunikov/" target="_blank">
            <img src="../images/googleplus.png" alt="Google+">
          </a>
          <a href="http://ua.linkedin.com/in/yyunikov/" target="_blank">
            <img src="../images/linkedin.png" alt="LinkedIn">
          </a>
          <a href="https://github.com/yyunikov" target="_blank">
            <img src="../images/github.png" alt="GitHub">
          </a>
          <a href="http://stackoverflow.com/users/1889928/yuriy-yunikov" target="_blank">
            <img src="../images/stackoverflow.png" alt="StackOverflow">
          </a>
        </div>
      </div>
      
      <div class="container" layout vertical>
        <content></content> 
      </div>

    </core-scaffold>


  </template>

  <script>
    Polymer('app-layout', {
      mainTitle: 'Title',
      subTitle: 'Sub Title',
      sections: [{}],
      keys: function(input) {
        return Object.keys(input);
      },
      scrollHandler: function(event) {
        var scroller = event.detail.target;
        if (scroller.scrollTop == 0) {
          console.log($(this.$.mainTitle));
          $(this.$.mainTitle)[0].style.fontSize='45px';
          this.showSubTitle = true;
        } else {
          $(this.$.mainTitle)[0].style.fontSize='25px';
          this.showSubTitle = false;
        }
      }
    });
  </script>
</polymer-element>
