---
title: {{ site.name }}
layout: default
---
<div class="index-page">

	<app-card id="summary">
		<div class="card-header">
			<h2>Summary</h2>
		</div>
		<div class="card-content">
			<table class="summary-table card-content">

				<tr>
					<th class="summary-table-section border-right">
						<div>2+ years</div>
						<div>
							<core-icon class="icon" icon="icons:work"></core-icon>
							<span>Development Experience</span>
						</div>
					</th>

					<th class="summary-table-section border-right">
						<div>3</div>
						<div>
							<core-icon class="icon" icon="hardware:computer"></core-icon>
							<span>Java Web Projects</span>
						</div>
					</th>

					<th class="summary-table-section">
						<div>3</div>
						<div>
							<core-icon class="icon" icon="icons:android"></core-icon>
							<span>Android Applications</span>
						</div>
					</th>
				</tr>

			</table>
		</div>
	</app-card>

	<app-card id="recent">
		<div class="card-header">
			<h2>Recent Posts</h2>
		</div>
		<div class="card-content">
			{% for post in site.posts limit: 3 %}
				{% include post-preview.html %}
			{% endfor %}
		</div>
	</app-card>
</div>
