<!doctype html>
<html lang="en">

	<head>
		<title>Yuriy Yunikov | Java and Android Software Engineer</title>

<meta charset="utf-8">
<meta name="description" content="Java software engineer and Android enthusiast interested in software design and development. Big fan of Open Source, GitHub, StackOverflow, Material Design and Android.">
<meta name="author" content="Yuriy Yunikov">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chrome for Android theme color -->
<meta name="theme-color" content="#dd6158">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Yunikov">
<link rel="icon" sizes="144x144" href="images/yunikov.144.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Yunikov">
<link rel="apple-touch-icon" type="image/png" href="images/yunikov.57.png"><!-- iPhone -->
<link rel="apple-touch-icon" type="image/png" sizes="72x72" href="images/yunikov.72.png"><!-- iPad -->
<link rel="apple-touch-icon" type="image/png" sizes="114x114" href="images/yunikov.114.png"><!-- iPhone4 -->
<link rel="icon" type="image/png" href="images/yunikov.144.png">

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="keywords" content="yunikov, software, java, android, developer, development, engineer">

<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="stylesheet" href="styles/main.min.css">
<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="elements/elements.vulcanized.html">

		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	</head>

	<body unresolved class="fullbleed layout vertical">
		<template is="dom-bind" id="app">

		  <paper-drawer-panel id="paperDrawerPanel">
		    <!-- Drawer Scroll Header Panel -->
		    <paper-scroll-header-panel drawer fixed>

		      <!-- Drawer Toolbar -->
		      <paper-toolbar id="drawerToolbar">
		        <a class="home-container" href="/" on-click="">
		          <div class="home">
		            <img src="images/yunikov-icon.png" alt="Yuriy Yunikov"></img>
		            <span>Menu</span>
		          </div>
		        </a>
		      </paper-toolbar>

		      <!-- Drawer Content -->
		      <paper-menu id="appMenu" class="list" attr-for-selected="data-route" selected="[[route]]">
		        <a data-route="home" href="/" on-click="onDataRouteClick">
		          <iron-icon icon="home"></iron-icon>
		          <span>Home</span>
		        </a>
<!--
		        <a data-route="portfolio" href="/portfolio" on-click="onDataRouteClick">
		          <iron-icon icon="work"></iron-icon>
		          <span>Porfolio</span>
		        </a>
-->
		        <a data-route="applications" href="#!/applications" on-click="onDataRouteClick">
		          <iron-icon icon="hardware:phone-android"></iron-icon>
		          <span>Applications</span>
		        </a>

		        <a data-route="presentations" href="#!/presentations" on-click="onDataRouteClick">
		          <iron-icon icon="hardware:computer"></iron-icon>
		          <span>Presentations</span>
		        </a>
		       
		      </paper-menu>
		    </paper-scroll-header-panel>

		    <!-- Main Area -->
		    <paper-scroll-header-panel main condenses keep-condensed-header>

		      <!-- Main Toolbar -->
		      <paper-toolbar id="mainToolbar" class="tall">
		        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
		        <span class="flex"></span>

		        <div class="vertical layout">
					<a href="https://github.com/yyunikov/yyunikov.github.io" target="_blank" class="github-link unstyled-link">
          				<iron-icon src="/images/github-small-white.png"></iron-icon>
						<span>View On GitHub</span>
					</a>
		        </div>

		        <!-- Application name -->
		        <div class="middle middle-container center horizontal layout">
		          <h1 class="app-name">Yuriy Yunikov</h1>
		        </div>

		        <!-- Application sub title -->
		        <div class="bottom bottom-container center horizontal layout">
		          <div class="bottom-title paper-font-subhead">Java/Android Software Engineer</div>
		        </div>

		      </paper-toolbar>

		      <!-- Main Content -->
		      <div class="content">
		        <div class="home-page">
<iron-pages attr-for-selected="data-route" selected="[[route]]">

  <section data-route="home">
    <paper-card heading="About Me" id="aboutCard" class="defaultCard">
  <div class="card-content">
      <span class="text-left">Java software engineer and Android enthusiast specialized in software design, architecture and development. Always interested in new startups which can make our world better. Likes to work with web and mobile technologies, always seeks for a new knowledge and curious about new technologies. Big fan of Open Source, GitHub, StackOverflow, Material Design and Android.</span>
      <img src="http://www.gravatar.com/avatar/c6b04157e65ab1a1e0e61d220d06341d?s=128" alt="Yuriy Yunikov" class="round-image"/>
  </div>
  <div class="card-actions">
    <a href="https://docs.google.com/document/d/1-fDBLkXxlqsv5dZFmcOa1YN3M8tb5sLHwNSkAkNj9W4/edit?usp=sharing" target="_blank" class="unstyled-link">
      <paper-button>View Resume</paper-button>
    </a>
  </div>
</paper-card>
<paper-card heading="Social" id="socialCard" class="defaultCard">
  <div class="card-content">
    <div class="social-container">
      <div id="social-cards" class="social">
        <github-card user="yyunikov"></github-card>
        <stackoverflow-card user-id="1889928"></stackoverflow-card>
      </div>
      <div id="social-icons" class="social">
        <a href="https://plus.google.com/u/0/+YuriyYunikov/" target="_blank">
          <img src="images/googleplus.png" alt="Google+ - Yuriy Yunikov">
        </a>
        <a href="http://ua.linkedin.com/in/yyunikov/" target="_blank">
          <img src="images/linkedin.png" alt="LinkedIn - Yuriy Yunikov">
        </a>
        <a href="https://twitter.com/yyunikov" target="_blank">
          <img src="images/twitter.png" alt="Twitter - Yuriy Yunikov">
        </a>
        <a href="http://careers.stackoverflow.com/yyunikov" target="_blank">
          <img src="images/stackoverflow.png" alt="StackOverflow Careers - Yuriy Yunikov">
        </a>
        <a href="https://play.google.com/store/apps/dev?id=6972910091202284868" target="_blank">
          <img src="images/google_play.png" alt="Google Play - Yuriy Yunikov">
        </a>
      </div>
    </div>
  </div>
</paper-card>
  </section>

  <section data-route="portfolio">

  <section data-route="applications">
    <div class="applications-page">
      <paper-card heading="Applications" class="defaultCard" id="applicationsCard">
  <div class="card-content">
	  
	    <div class="subsection-heading">
			<div horizontal layout>
				<a data-route="applications/fitcalc" href="#!/applications/fitcalc">
					<img src="images/fitcalc.png" class="app-icon" alt="FitCalc: Fitness Calculator" />
				</a>
				<div class="app-title">
					<a data-route="applications/fitcalc" href="#!/applications/fitcalc">FitCalc: Fitness Calculator</a>
					<div class="subsection-heading-subtitle2">June 2014</div>
				</div>
			</div>
			</div>
			<div class="subsection-content">
				FitCalc is a free fitness app that helps users to optimize their body and health. Improved version of Fitness Calculator app.
			</div>
	  
	    <div class="subsection-heading">
			<div horizontal layout>
				<a data-route="applications/fitcalc-pro" href="#!/applications/fitcalc-pro">
					<img src="images/fitcalc_pro.png" class="app-icon" alt="FitCalc: Fitness Calculator PRO" />
				</a>
				<div class="app-title">
					<a data-route="applications/fitcalc-pro" href="#!/applications/fitcalc-pro">FitCalc: Fitness Calculator PRO</a>
					<div class="subsection-heading-subtitle2">June 2014</div>
				</div>
			</div>
			</div>
			<div class="subsection-content">
				Pro ad-free version of FitCalc containing extra features like themes and daily reminders.
			</div>
	  
	    <div class="subsection-heading">
			<div horizontal layout>
				<a data-route="applications/dimblock" href="#!/applications/dimblock">
					<img src="images/dimblock.png" class="app-icon" alt="Dim Block" />
				</a>
				<div class="app-title">
					<a data-route="applications/dimblock" href="#!/applications/dimblock">Dim Block</a>
					<div class="subsection-heading-subtitle2">December 2013</div>
				</div>
			</div>
			</div>
			<div class="subsection-content">
				Dim Block is an open-source Android application that stops device screen from dimming with one click.
			</div>
	  
	    <div class="subsection-heading">
			<div horizontal layout>
				<a data-route="applications/fitness-calculator" href="#!/applications/fitness-calculator">
					<img src="images/fitnesscalculator.png" class="app-icon" alt="Fitness Calculator 1.0" />
				</a>
				<div class="app-title">
					<a data-route="applications/fitness-calculator" href="#!/applications/fitness-calculator">Fitness Calculator 1.0</a>
					<div class="subsection-heading-subtitle2">February 2013</div>
				</div>
			</div>
			</div>
			<div class="subsection-content">
				Android application that helps users in calculating optimal parameters for healthy life and good body shape, includes calorie counter, one rep-max and body fat calculator (150,000+ downloads).
			</div>
	  
  </div>
</paper-card>
    </div>
  </section>

  <section data-route="application-info">
    <div class="application-info-page">
      <paper-card heading="[[app.name]]" class="defaultCard" id="applicationsInfoCard">
  <div class="card-content">
    <div>
      <img src="[[app.mid_img_src]]" class="app-icon" alt="[[app.name]]"></img>
    </div>
    <div horizontal layout class="title-desc-container">
      <html-string html="[[app.desc]]" class="app-description"></html-string>
      <div vertical layout class="app-download-section">
        <a href="https://play.google.com/store/apps/details?id=[[app.package]]&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1" target="_blank"><img alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/generic/en-play-badge.png" width="185" height="60" /></a>
        <a href="http://www.amazon.com/gp/product/[[app.amazon_id]]" target="_blank"><img alt="Available at Amazon" src="images/amazon-apps-link.png" width="175" height="60"></a>
        <a href="http://android.oms.apps.opera.com/en_us/[[app.opera_id]].html" target="_blank"><img alt="Available at Opera Mobile Store" src="images/opera-apps-link.png" width="175" height="60"></a>
      </div>
    </div>
  </div>
</paper-card>
    </div>
  </section>

  <section data-route="presentations">
    <div class="presentations-page">
      <paper-card heading="Presentations" class="defaultCard" id="presentationsCard">
  
    <div class="card-content">
      <a data-route="presentations/android-development-introduction" href="#!/presentations/android-development-introduction">Introduction to Android Development</a>
    </div>
  
</paper-card>
    </div>
  </section>

  <section data-route="presentation-info">
    <div class="presentation-info-page">
      <paper-card heading="[[pres.name]]" class="defaultCard" id="presentationsInfoCard">
  <div class="card-content">
    <iframe id="presentationIframe" src="[[pres.src]]" frameborder="0" width="100%" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </div>
</paper-card>
    </div>
  </section>

</iron-pages>
</div>
		      </div>
		    </paper-scroll-header-panel>
		  </paper-drawer-panel>
