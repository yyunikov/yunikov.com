---
title: {{ site.name }}
layout: default
permalink: /blog/categories/
---
<div class="blog-categories-page">
	<app-layout
		mainTitle="Yuriy Yunikov"
		subTitle="Java/Android Software Engineer"
		menuItem="3"
		unresolved>

		<app-card>
			<h2>Categories</h2>
			{% for category in site.categories %}
			<div class="category">
				<a href="/blog/category/{{ category | first }}" class="post-title">
					<h4>{{ category | first }} ({{ category | last | size }})</h4>
				</a>
			</div>
			{% endfor %}
		</app-card>
		
	</app-layout>
</div>
