<style is="custom-style">

  /* Application theme */

  :root {
    --dark-primary-color: #dd6158;
    --default-primary-color: #EC675E;
    --light-primary-color: #C5CAE9;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FF4081;
    --primary-background-color: #c5cae9;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
  }

  /* General styles */
  iron-pages {
    padding: 48px 62px;
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-card {
    width: 90%;
    margin-bottom: 16px;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-menu a {
    text-decoration: none;
    color: var(--menu-link-color);
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  paper-toolbar.tall .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #drawerToolbar::shadow #topBar {
    padding-left: 0;
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom {
    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  .github-link {
    margin: 4px;  
  }

  .unstyled-link {
    text-decoration: none;
    color: inherit;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
    width: 90%;
    margin: 0 auto;
  }

  /* Cards */
  .card-content {
    margin: 8px;
  }
  
  .card-actions {}

  .subsection-heading {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #f3f3f3;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    font-size: 18px;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
  }

  .subsection-heading > div {
    display: inline-flex;
  }

  .subsection-content {
    padding: 15px;
    border: 1px solid #dedede;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  .subsection-content ul {
    padding-left: 25px;
    margin: 0;
  }

  .subsection-heading-subtitle1 {
    font-size: 14px;
    padding-top: 10px;
    color: #353535;
  }

  .subsection-heading-subtitle2 {
    font-size: 12px;
    padding-top: 10px;
    color: #6F6F6F;
  }

  .defaultCard .card-content {
    @apply(--layout-horizontal);
  }

  /* Home page */
  .home-page .defaultCard .social {
    @apply(--layout-horizontal);
  }

  .home-page .defaultCard .social-container {
    width: 100%;
    @apply(--layout-vertical);
    @apply(--layout-center);
  }

  .home-page .defaultCard {
    --paper-card-header-color: #FFFFFF;
    --paper-card-header: {
      padding: 4px;
      background-color: #90A4AE;
    }
    margin-bottom: 50px;
  }

  .home-page .text-left {
    line-height: 24px;
    width: 80%;
    padding: 8px;
  }

  .home-page .round-image {
    width: 128px;
    height: 128px;
    margin: 0 48px;
    border-radius: 100px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
  }

  .home-page github-card {
    margin-right: 80px;
  }

  .home-page #social-cards {
    margin-top: 20px;
  }

  .home-page #social-icons {
    margin-top: 30px;
  }

  .home-page #social-icons a {
    margin: 15px;
  }

  .home-page #social-icons img {
    padding: 0 4px;
  }

  .home-container, 
  .home-container:link,
  .home-container:visited
  {
    color: #7C7C7C;
    display: block;
    padding-bottom: 30px;
  }
  .home {
    display: inline-block;
    margin-left: 20px;
    cursor: pointer;
  }
  .home > img {
    width: 68px;
  }
  .home > span {
    float: right;
    margin: 24px;
    font-weight: 600;
    font-size: 18px;
  }
  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
    margin-top: 30px;
  }
  #appMenu {
    margin-top: 30px;
  }

  /* Applications Page */
  .applications-page .defaultCard .card-content {
    @apply(--layout-vertical);
  }

  .applications-page .app-icon {
    width: 48px;
    height: 48px;
  }

  .applications-page .app-title {
    margin-left: 15px;
  }

  /* Small */
  @media (max-width: 600px) {
    iron-pages {
      padding: 0;
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    paper-toolbar.tall .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    .defaultCard .card-content {
      @apply(--layout-vertical);
    }

    /* Home page */
    .home-page .defaultCard .social {
      @apply(--layout-vertical);
    }

    .home-page .defaultCard .social-container {
      width: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center);
    }

    .home-page github-card {
      margin: 20px;
    }

    .defaultCard {
      margin-top: 30px;
    }
  }

  /* Tablet+ */
  @media (min-width: 601px) and (max-width: 1280px) {

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 48px 0;
    }

    .defaultCard .card-content {
      @apply(--layout-vertical);
    }

    .home-page github-card {
      margin-right: 10px;
    }
  }
</style>
