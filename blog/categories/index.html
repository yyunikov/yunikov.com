---
title: {{ site.name }}
layout: default
permalink: /blog/categories/
---
<div class="blog-categories-page">
	<app-card id="categories" headerText="Categories" headerColor="#DBBA5A">
		<div class="category">
			<a href="/blog/categories/all" class="post-title">
				<h4>All ({{ site.posts | size }})</h4>
			</a>
		</div>
		{% assign sortedcats = site.categories | sort %}
		{% for category in sortedcats %}
		<div class="category">
			<a href="/blog/categories/{{ category | first }}" class="post-title">
				<h4 class="first-letter-uppercase">{{ category | first }} ({{ category | last | size }})</h4>
			</a>
		</div>
		{% endfor %}
	</app-card>
	
</div>
