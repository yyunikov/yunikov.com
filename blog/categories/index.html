---
title: {{ site.name }}
layout: default
permalink: /blog/categories/
---
<div class="blog-categories-page">
	<app-card id="categories">
		<div class="card-header">
			<h2>Categories</h2>
		</div>
		<div class="card-content">
			<div class="category">
				<a href="/blog/categories/all" class="post-title">
					<h4>All ({{ site.posts | size }})</h4>
				</a>
			</div>
			{% for category in site.categories %}
			<div class="category">
				<a href="/blog/categories/{{ category | first }}" class="post-title">
					<h4>{{ category | first }} ({{ category | last | size }})</h4>
				</a>
			</div>
			{% endfor %}
		</div>
	</app-card>
	
</div>
