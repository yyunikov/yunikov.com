---
layout: default
---
<app-layout
	mainTitle="Yuriy Yunikov"
	subTitle="Java/Android Software Engineer"
	menuItem="3"
	unresolved>
	
	<article class="post">
	
		<app-card class="entry">
			<h1>{{ page.title }}</h1>
			
			{{ content }}

			<div class="post-date">
			Posted on {{ page.date | date: "%B %e, %Y" }}
			</div>
		</app-card>

		{% include disqus.html disqus_identifier=page.disqus_identifier %}
	</article>

</app-layout>
