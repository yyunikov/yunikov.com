---
layout: default
sitemap:
    priority: 0.7
    changefreq: 'monthly'
    lastmod: 2015-03-14
---
<article class="post">

	<app-card class="entry" headerText="{{ page.title }}">
		{{ content }}
		<div class="post-date">
		Posted on {{ page.date | date: "%B %e, %Y" }}
		</div>
	</app-card>

	{% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
