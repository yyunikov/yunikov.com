---
layout: default
---
<article class="post">

	<app-card class="entry">
		<div class="card-header">
			<h1>{{ page.title }}</h1>
		</div>
		<div class="card-content">
			{{ content }}
			<div class="post-date">
			Posted on {{ page.date | date: "%B %e, %Y" }}
			</div>
		</div>
	</app-card>

	{% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
