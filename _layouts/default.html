<!doctype html>
<html lang="en">

	<head>
		{% include header.processed.html %}
	</head>

	<body unresolved class="fullbleed layout vertical">
		<template is="dom-bind" id="app">

		  <paper-drawer-panel id="paperDrawerPanel">
		    <!-- Drawer Scroll Header Panel -->
		    <paper-scroll-header-panel drawer fixed>

		      <!-- Drawer Toolbar -->
		      <paper-toolbar id="drawerToolbar">
		        <span class="paper-font-title">Menu</span>
		      </paper-toolbar>

		      <!-- Drawer Content -->
		      <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
		        <a data-route="home" href="/" on-click="onDataRouteClick">
		          <iron-icon icon="home"></iron-icon>
		          <span>Home</span>
		        </a>

		        <a data-route="portfolio" href="/portfolio" on-click="onDataRouteClick">
		          <iron-icon icon="work"></iron-icon>
		          <span>Porfolio</span>
		        </a>

		        <a data-route="applications" href="/applications" on-click="onDataRouteClick">
		          <iron-icon icon="hardware:phone-android"></iron-icon>
		          <span>Applications</span>
		        </a>

		        <a data-route="presentations" href="/presentations" on-click="onDataRouteClick">
		          <iron-icon icon="hardware:computer"></iron-icon>
		          <span>Presentations</span>
		        </a>
		      </paper-menu>
		    </paper-scroll-header-panel>

		    <!-- Main Area -->
		    <paper-scroll-header-panel main condenses keep-condensed-header>

		      <!-- Main Toolbar -->
		      <paper-toolbar id="mainToolbar" class="tall">
		        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
		        <span class="flex"></span>

		        <div id="mainToolbarAdditionalInfo" class="vertical layout">
							<a href="https://github.com/yyunikov/yyunikov.github.io" target="_blank">
		          	<iron-icon src="/images/github-small-white.png"></iron-icon>
								<span>View On GitHub</span>
							</a>
		        </div>

		        <!-- Application name -->
		        <div class="middle middle-container center horizontal layout">
		          <div class="app-name">Yuriy Yunikov</div>
		        </div>

		        <!-- Application sub title -->
		        <div class="bottom bottom-container center horizontal layout">
		          <div class="bottom-title paper-font-subhead">Java/Android Software Engineer</div>
		        </div>

		      </paper-toolbar>

		      <!-- Main Content -->
		      <div class="content">
		        {{content}}
		      </div>
		    </paper-scroll-header-panel>
		  </paper-drawer-panel>

		</template>

		<script>
	    (function() {
	      'use strict';
	      
	      Polymer({
	        is: 'default-layout',
	        social: [{link :"https://plus.google.com/u/0/+YuriyYunikov/",img : "/images/googleplus.png",alt : "Google+"}, {link :"http://ua.linkedin.com/in/yyunikov/",img : "/images/linkedin.png",alt : "LinkedIn"}, {link :"https://twitter.com/yyunikov",img : "/images/twitter.png",alt : "Twitter"}, {link :"http://careers.stackoverflow.com/yyunikov",img : "/images/stackoverflow.png",alt : "StackOverflow Careers"}]
	      });
	    })();
		</script>

		{% include footer.processed.html %}
	</body>

</html>
