<article class="post">
	<a href="{{ post.url }}">
		<h3>{{ post.title }}</h3>
	</a>

	<div class="post-date">
		Posted on {{ post.date | date: "%B %e, %Y" }}
	</div>

	<div class="post-entry">
	{{ post.content | truncatewords:30}}
	</div>

	<div class="post-read-more">
		<a href="{{ site.baseurl }}{{ post.url }}" >Read More</a>
	</div>
</article>
